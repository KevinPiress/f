<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Redes e Links</title>
    <link rel="stylesheet" href="style.css">
    <!-- Opcional: Se for usar uma biblioteca de ícones como Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1>Seu Nome / Sua Marca</h1>
            <p>MINHAS REDES E PROJETOS PRINCIPAIS</p>
        </header>

        <main class="link-container">
            <nav class="category-links">
                <!-- Link 1 -->
                <a href="https://instagram.com/seu_usuario_aqui" target="_blank" rel="noopener noreferrer" class="category-item">
                    <img src="icon-instagram.svg" alt="Instagram Ícone"> <!-- SUBSTITUA PELO SEU ÍCONE -->
                    <span>Instagram</span>
                </a>
                <!-- Link 2 -->
                <a href="https://tiktok.com/@seu_usuario_aqui" target="_blank" rel="noopener noreferrer" class="category-item">
                    <img src="icon-tiktok.svg" alt="TikTok Ícone"> <!-- SUBSTITUA PELO SEU ÍCONE -->
                    <span>TikTok</span>
                </a>
                <!-- Link 3 -->
                <a href="https://twitter.com/seu_usuario_aqui" target="_blank" rel="noopener noreferrer" class="category-item">
                    <img src="icon-twitter.svg" alt="Twitter Ícone"> <!-- SUBSTITUA PELO SEU ÍCONE -->
                    <span>Twitter / X</span>
                </a>
                <!-- Link 4 -->
                <a href="https://youtube.com/seu_canal_aqui" target="_blank" rel="noopener noreferrer" class="category-item">
                    <img src="icon-youtube.svg" alt="YouTube Ícone"> <!-- SUBSTITUA PELO SEU ÍCONE -->
                    <span>YouTube</span>
                </a>
                <!-- Link 5 -->
                <a href="https://wa.me/55119XXXXXXXX" target="_blank" rel="noopener noreferrer" class="category-item">
                    <img src="icon-whatsapp.svg" alt="WhatsApp Ícone"> <!-- SUBSTITUA PELO SEU ÍCONE -->
                    <span>WhatsApp</span>
                </a>
                <!-- Link 6 (Exemplo: Blog/Site) -->
                <a href="https://seu_site.com" target="_blank" rel="noopener noreferrer" class="category-item">
                    <img src="icon-website.svg" alt="Website Ícone"> <!-- SUBSTITUA PELO SEU ÍCONE -->
                    <span>Meu Site</span>
                </a>
                <!-- Adicione mais links conforme o modelo acima -->
            </nav>
        </main>

        <footer class="social-footer">
            <a href="https://instagram.com/seu_usuario_aqui" target="_blank" rel="noopener noreferrer" title="Instagram">
                <img src="icon-instagram-footer.svg" alt="Instagram"> <!-- ÍCONE DO RODAPÉ -->
            </a>
            <a href="https://facebook.com/seu_usuario_aqui" target="_blank" rel="noopener noreferrer" title="Facebook">
                <img src="icon-facebook-footer.svg" alt="Facebook"> <!-- ÍCONE DO RODAPÉ -->
            </a>
            <a href="https://twitter.com/seu_usuario_aqui" target="_blank" rel="noopener noreferrer" title="Twitter / X">
                <img src="icon-twitter-footer.svg" alt="Twitter"> <!-- ÍCONE DO RODAPÉ -->
            </a>
        </footer>
    </div>
</body>
</html>
